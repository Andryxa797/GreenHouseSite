{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Главная
{% endblock %}
{% block content %}
    <div class="container"></div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url({% static 'img/meeting.jpg' %})"> </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background: rgb(55,54,51);">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
